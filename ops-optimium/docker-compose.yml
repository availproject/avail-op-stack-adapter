version: '3.4'

# This Compose file is expected to be used with the devnet-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

volumes:
  l1_data:
  l2_data:
  op_log:


services:

  op-geth:
    build:
      context: .
      dockerfile: Dockerfile.op-geth
    ports:
      - "9545:8545"
      - "8060:6060"
    volumes:
      - "l2_data:/db"
      - "${PWD}/../.testnet/genesis-l2.json:/genesis.json"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"
    entrypoint:
      # pass the L2 specific flags by overriding the entry-point and adding extra arguments
      - "/bin/sh"
      - "/entrypoint.sh"
      - "--authrpc.jwtsecret=/config/test-jwt-secret.txt"

  op-node:
    depends_on:
      - op-geth
    build:
      context: ../
      dockerfile: ./op-node/Dockerfile
    command: >
      op-node --l1=${L1_RPC_URL} --l2=http://op-geth:8551 --l2.jwt-secret=/config/test-jwt-secret.txt --sequencer.enabled --sequencer.l1-confs=0 --verifier.l1-confs=0 --p2p.sequencer.key=${SEQ_PRIVATE_KEY} --rollup.config=/rollup.json --avail-da.config=/avail-config.json --rpc.addr=0.0.0.0 --rpc.port=8545 --p2p.listen.ip=0.0.0.0 --p2p.listen.tcp=9003 --p2p.listen.udp=9003 --p2p.scoring.peers=light --p2p.ban.peers=true --snapshotlog.file=/op_log/snapshot.log --p2p.priv.path=/config/p2p-node-key.txt --metrics.enabled --metrics.addr=0.0.0.0 --metrics.port=7300 --pprof.enabled --rpc.enable-admin
    ports:
      - "7545:8545"
      - "9003:9003"
      - "7300:7300"
      - "6060:6060"
    volumes:
      - "${PWD}/p2p-sequencer-key.txt:/config/p2p-sequencer-key.txt"
      - "${PWD}/p2p-node-key.txt:/config/p2p-node-key.txt"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"
      - "${PWD}/../.testnet/rollup.json:/rollup.json"
      - "${PWD}/../.testnet/avail-config.json:/avail-config.json"
      - op_log:/op_log

  op-batcher:
    depends_on:
      - op-geth
      - op-node
    build:
      context: ../
      dockerfile: ./op-batcher/Dockerfile
    command: >
      op-batcher --l2-eth-rpc=http://op-geth:8545 --rollup-rpc=http://op-node:8545 --avail-da.config=/avail-config.json --poll-interval=10s --sub-safety-margin=6 --num-confirmations=1 --safe-abort-nonce-too-low-count=3 --resubmission-timeout=30s --rpc.addr=0.0.0.0 --rpc.port=9548 --rpc.enable-admin --max-channel-duration=1 --l1-eth-rpc=${L1_RPC_URL} --private-key=${BATCH_PRIVATE_KEY}
    ports:
      - "6061:6060"
      - "7301:7300"
      - "6545:8545"
    volumes:
      - "${PWD}/../.testnet/avail-config.json:/avail-config.json"

  op-proposer:
    depends_on:
      - op-geth
      - op-node
    build:
      context: ../
      dockerfile: ./op-proposer/Dockerfile
    ports:
      - "6062:6060"
      - "7302:7300"
    environment:
      OP_PROPOSER_L1_ETH_RPC: ${L1_RPC_URL}
      OP_PROPOSER_ROLLUP_RPC: http://op-node:8545
      OP_PROPOSER_POLL_INTERVAL: 10s
      OP_PROPOSER_NUM_CONFIRMATIONS: 1
      OP_PROPOSER_PRIVATE_KEY: ${PROP_PRIVATE_KEY}
      OP_PROPOSER_L2_OUTPUT_HD_PATH: "m/44'/60'/0'/0/1"
      OP_PROPOSER_L2OO_ADDRESS: "${L2OO_ADDRESS}"
      OP_PROPOSER_PPROF_ENABLED: "true"
      OP_PROPOSER_METRICS_ENABLED: "true"
      OP_PROPOSER_ALLOW_NON_FINALIZED: "true"

  stateviz:
    build:
      context: ../
      dockerfile: ./ops-bedrock/Dockerfile.stateviz
    command:
      - stateviz
      - -addr=0.0.0.0:8080
      - -snapshot=/op_log/snapshot.log
      - -refresh=10s
    ports:
      - "9090:8080"
    volumes:
      - op_log:/op_log:ro
